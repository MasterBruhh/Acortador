<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-[#0f172a] to-[#1e2a5a] text-white relative">
<!-- Logo -->
<div class="absolute top-6 left-6 flex items-center gap-1 text-2xl font-bold tracking-[0.15em]">
    <span onclick="window.location.href='/index'" style="cursor: pointer;">URL</span>
    <span onclick="window.location.href='/index'" style="cursor: pointer;" class="text-sky-500">.</span>
</div>
<!-- Form container -->
<main class="flex items-center justify-center min-h-screen px-4">
    <div class="bg-white text-gray-800 w-full max-w-md p-8 rounded-xl shadow-lg">
        <h1 class="text-2xl font-semibold text-center mb-6">Login to your account</h1>
        <!-- Mensajes opcionales -->
        <div th:if="${param.error}" class="mb-4 text-red-500" th:text="${param.error}"></div>
        <div th:if="${param.success}" class="mb-4 text-green-500" th:text="${param.success}"></div>
        <!-- Formulario de Login -->
        <form action="/login" method="post">
            <!-- Username -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" id="username" placeholder="Enter your username"
                       class="w-full px-4 py-3 rounded-md border border-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            </div>
            <!-- Password -->
            <div class="mb-4">
                <div class="flex justify-between items-center mb-1">
                    <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                    <a href="#" class="text-sm text-blue-500 hover:underline">Forgot?</a>
                </div>
                <div class="relative">
                    <input type="password" name="password" id="password" placeholder="Enter your password"
                           class="w-full px-4 py-3 rounded-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
                    <button type="button" id="togglePassword" aria-label="Toggle password visibility"
                            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                        </svg>
                    </button>
                </div>
            </div>
            <!-- Botón de Login -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-md font-semibold hover:bg-blue-700 transition">
                Login now
            </button>
            <!-- Enlace a Registro -->
            <p class="text-center text-sm text-gray-500 mt-6">
                Don’t Have An Account?
                <a href="/register" class="text-blue-600 font-medium hover:underline">Sign Up</a>
            </p>
        </form>
    </div>
</main>
<!-- Script para mostrar/ocultar contraseña -->
<script>
    const toggleBtn = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");
    toggleBtn.addEventListener("click", () => {
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });
</script>
</body>
</html>
