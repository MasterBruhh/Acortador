<!--index/register-->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="bg-white">
<main class="min-h-screen flex flex-col lg:flex-row">
    <!-- Left Panel -->
    <section class="lg:w-2/3 w-full bg-gradient-to-br from-[#0f172a] to-[#1e2a5a] text-white px-10 py-8 flex flex-col justify-between">
        <div class="flex items-center gap-1 text-2xl font-bold tracking-[0.15em]">
            <span onclick="window.location.href='/index'" style="cursor: pointer;">URL</span>
            <span onclick="window.location.href='/index'" style="cursor: pointer;" class="text-sky-500">.</span>
        </div>
        <div class="mt-auto mb-16 lg:mb-32">
            <p class="text-4xl lg:text-5xl font-light leading-snug">
                <span class="block">Welcome.</span>
                <span class="block">Start your journey</span>
                <span class="block">now with our</span>
                <span class="block">URL</span>
                <span class="block">Shortener!</span>
            </p>
        </div>
    </section>
    <!-- Right Form -->
    <section class="lg:w-1/3 w-full flex justify-center items-center p-6 sm:p-10">
        <form action="/register" method="post" class="w-full max-w-md">
            <h1 class="text-3xl font-semibold text-gray-900 mb-8">Crear Cuenta</h1>
            <!-- Mensajes opcionales -->
            <div th:if="${param.error}" class="mb-4 text-red-500" th:text="${param.error}"></div>
            <div th:if="${param.success}" class="mb-4 text-green-500" th:text="${param.success}"></div>
            <!-- Username -->
            <div class="mb-6">
                <label for="username" class="block text-base text-slate-700 mb-2">Usuario</label>
                <input type="text" name="username" id="username" placeholder="Ingresa tu usuario"
                       class="w-full px-4 py-3 rounded-lg border-2 border-blue-100 focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>
            <!-- Password -->
            <div class="mb-6">
                <label for="password" class="block text-base text-slate-700 mb-2">Contraseña</label>
                <div class="relative">
                    <input type="password" name="password" id="password" placeholder="Ingresa tu contraseña"
                           class="w-full px-4 py-3 rounded-lg border border-gray-300 text-sm text-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400" />
                    <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400"
                            aria-label="Toggle password visibility">
                        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/d088c4159182ef92498fdb602ff66b33c9ea1455?placeholderIfAbsent=true&apiKey=dd95d0dbc28d4dacb9b7f1da433762c5"
                             alt="Show password" class="w-6 h-6" />
                    </button>
                </div>
            </div>
            <!-- Botón de Registro -->
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition">
                Create account
            </button>
            <!-- Enlace a Login -->
            <p class="text-center text-sm text-gray-500 mt-6">
                Already have an account?
                <a href="/login" class="text-blue-600 font-medium hover:underline">Log in</a>
            </p>
        </form>
    </section>
</main>
<script>
    // Toggle password visibility en registro
    document.querySelector('button[aria-label="Toggle password visibility"]').addEventListener("click", function () {
        const passwordInput = document.getElementById("password");
        passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    });
</script>
</body>
</html>
