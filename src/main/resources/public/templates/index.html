<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener - Home</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AOS para animaciones -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <!-- Remix Icon -->
  <link
          href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
          rel="stylesheet"
  />
  <!-- Meta tag para el dominio base, inyectado desde el backend -->
  <meta name="base-url" content="https://bruhurl.azurewebsites.net">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Tooltip para la vista previa */
    #previewTooltip {
      display: none;
      position: absolute;
      border: 1px solid #ccc;
      background: #fff;
      padding: 10px;
      z-index: 1000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      max-width: 300px;
    }
    /* Estilo para la celda de preview en la tabla */
    .preview-box {
      width: 200px;
      text-align: center;
    }
    /* Estilos para el modal */
    #globalModalOverlay {
      background: rgba(0,0,0,0.5);
    }
  </style>
</head>
<body class="flex flex-col min-h-screen bg-gradient-to-br from-[#0f172a] to-[#1e2a5a] text-white">
<!-- HEADER -->
<header class="flex justify-between items-center px-8 py-6 bg-transparent transition-all duration-300" data-aos="fade-down">
  <!-- Logo -->
  <div class="flex items-center gap-1 text-2xl font-bold tracking-[0.15em]">
    <span onclick="window.location.href='/index'" style="cursor: pointer;">URL</span>
    <span onclick="window.location.href='/index'" style="cursor: pointer;" class="text-sky-500">.</span>
  </div>
  <!-- Menú para usuario autenticado -->
  <div th:if="${session.user != null}">
    <div class="relative flex items-center gap-4">
      <div class="flex flex-col text-right">
        <h1 id="greetingText" class="font-bold text-sm md:text-base" th:text="'Good morning, ' + ${session.user.username}">Good morning, User</h1>
        <p class="text-xs" th:text="'Tipo de usuario: ' + ${session.user.role}">Tipo de usuario: user</p>
        <time id="currentTime" class="text-xs text-gray-300"></time>
      </div>
      <div id="userAvatar" class="cursor-pointer p-2.5 w-10 h-10 rounded-full bg-amber-200 text-amber-800 text-center font-bold" aria-label="User profile">
        <span th:text="${(session.user.username != null and session.user.username.length() >= 2) ? #strings.substring(session.user.username, 0, 2) : session.user.username}">JD</span>
      </div>
      <div id="userDropdown" class="absolute right-0 top-full mt-2 w-40 bg-white text-gray-900 rounded-md shadow-lg hidden z-10">
        <ul>
          <li><a href="/dashboard/urls" class="block px-4 py-2 hover:bg-gray-100">Dashboard</a></li>
          <li><a href="/logout" class="block px-4 py-2 hover:bg-gray-100">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
  <!-- Menú para usuario no autenticado -->
  <div th:if="${session.user == null}">
    <div class="space-x-4">
      <a href="/login" class="px-4 py-2 border border-blue-500 text-blue-500 rounded hover:bg-blue-500 hover:text-white transition duration-200">Log In</a>
      <a href="/register" class="px-4 py-2 border border-green-500 text-green-500 rounded hover:bg-green-500 hover:text-white transition duration-200">Sign Up</a>
    </div>
  </div>
</header>

<!-- Elemento oculto con datos del usuario -->
<div id="currentUser" style="display: none;"
     th:data-username="${session.user != null ? session.user.username : (session.sessionId != null ? 'anon-' + session.sessionId : '')}"
     th:data-role="${session.user != null ? session.user.role : 'anonymous'}"></div>

<!-- MAIN -->
<main class="flex-grow mt-4 mx-auto w-full max-w-5xl text-gray-900 p-8" data-aos="fade-up">
  <h2 class="text-3xl font-bold mb-8 text-center text-white">Acortador de Enlaces</h2>
  <div class="flex justify-center">
    <form id="urlForm" class="w-full max-w-lg flex flex-col md:flex-row gap-4 items-center" data-aos="fade-up">
      <input type="text" id="inputUrl" name="url" placeholder="Ingresa la URL a acortar" required
             class="flex-1 border border-gray-300 p-3 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition duration-200" />
      <button type="button" id="previewBtn" class="bg-purple-500 text-white py-2 px-3 rounded-md hover:bg-purple-600 transition duration-200">
        <i class="ri-eye-line text-xl"></i>
      </button>
      <button type="submit" class="bg-green-500 text-white py-2 px-3 rounded-md hover:bg-green-600 transition duration-200">
        <i class="ri-arrow-right-line text-xl"></i>
      </button>
    </form>
  </div>

  <!-- Sección de la lista de URLs -->
  <div id="urlListSection" class="mt-10 hidden">
    <h3 class="text-2xl font-bold mb-4 text-center text-white">Lista de URLs Creadas</h3>
    <div class="overflow-x-auto rounded-xl border border-gray-200 bg-white">
      <table id="urlTable" class="w-full text-sm">
        <thead class="bg-white">
        <tr>
          <th class="p-3 border border-gray-200">Vista Previa</th>
          <th class="p-3 border border-gray-200">URL Original</th>
          <th class="p-3 border border-gray-200">URL Acortada</th>
          <th class="p-3 border border-gray-200">Accesos</th>
        </tr>
        </thead>
        <tbody id="urlTableBody" class="divide-y divide-gray-200">
        <!-- Se generará dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>
</main>

<!-- FOOTER -->
<footer class="mt-8 bg-[#1e2a5a] py-6" data-aos="fade-up">
  <div class="max-w-5xl mx-auto px-8 text-center text-white">
    <p class="mb-2">&copy; 2025 URL Shortener. Todos los derechos reservados.</p>
    <p class="text-sm">Diseñado con pasión y tecnología de punta.</p>
  </div>
</footer>

<div id="previewTooltip"></div>

<!-- Modal Global para mostrar QR + Previsualización -->
<div id="globalModalOverlay" class="hidden fixed inset-0 z-40"></div>
<div id="globalModal" class="hidden fixed bg-white text-black p-6 w-11/12 max-w-md top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-50 rounded shadow-lg">
  <button id="closeModalBtn" class="float-right text-2xl font-bold text-gray-500">&times;</button>
  <div id="modalContent" class="mt-2"></div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/indexLogic.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init({ duration: 1000, once: true });

  // Listener para el avatar del usuario (sin cambios)
  const userAvatar = document.getElementById("userAvatar");
  if (userAvatar) {
    userAvatar.addEventListener("click", function(event) {
      event.stopPropagation();
      const dropdown = document.getElementById("userDropdown");
      dropdown.classList.toggle("hidden");
    });
  }
  document.addEventListener("click", function() {
    const dropdown = document.getElementById("userDropdown");
    if (dropdown && !dropdown.classList.contains("hidden")) {
      dropdown.classList.add("hidden");
    }
  });
</script>
</body>
</html>
